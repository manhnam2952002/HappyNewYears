<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy New Year</h1>
    <div class="container">
        <div class="countdown days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countdown hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown min-c">
            <p class="big-text" id="min">0</p>
            <span>Min</span>
        </div>

        <div class="countdown second-c">
            <p class="big-text" id="second">0</p>
            <span>Second</span>
        </div>
    </div>

    <script src="jv.js"></script>

</body>
</html>
